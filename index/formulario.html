<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa-8 Burger - Formulario de Compra</title>
    <link rel="icon" href="/img/king_Navidenio_v1.png" type="image/png">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <header>
        <h1>Formulario de Compra</h1>
    </header>
    <main>
        <form id="purchaseForm" method="POST" action="/process-purchase">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Procesar Compra</button>
        </form>
    </main>
    <footer>
        <p>&copy;  2024 Capa8 Burger - Todos los derechos reservados</p>
    </footer>
</body>
</html>
